<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" >
        
    <script>
        function computeDividend(){
            var amount = document.getElementById('amount').value;
            
             var yield = document.getElementById('yield').value;
             
            var years = document.getElementById('years').value;
            
            
           var Dividend_payout = (yield / 100) + 1;
            
            var Dividends = amount * Math.pow(Dividend_payout, years) .toFixed(2);
            
            
            Dividends = Dividends.toString() ;
           
            
            document.getElementById('Dividends').innerHTML = "Dividends = $"+Dividends;
        }
        
    </script>
    </head>
    <body>
        
    <p>Investment: $<input id="amount" type="number" min="1" onchange="computeDividend ()"></p>
        
     <p>Dividend Yield: <input id="yield" type="number" min="0" max="100" value="10" steps=".1" onchange="computeDividend ()">%</p>   
    
        
    <p>Years: <input id="years" type="number" min="1" value="10" onchange="computeDividend ()"></p>
        
    <h2 class="questions" id="Dividends"></h2>    
        
    </body>
</html>
